<div [ngClass]="viability ? 'bg-green-100' : 'bg-red-100'" class="p-6 space-y-4">
    <div class="flex justify-between">
        <h1 [ngClass]="viability ? 'text-green-500' : 'text-red-600'" class="text-2xl">Tu cuota mensual</h1>
        <h1 [ngClass]="viability ? 'text-green-500' : 'text-red-600'" class="text-2xl">{{monthly | number}} €</h1>
    </div>
    <div class="flex justify-between">
        <span class="text-gray-500">Importe hipoteca:</span>
        <span class="text-gray-500">{{total | number}} €</span>
    </div>
        <h1 class="text-gray-500">TAE</h1>
</div>
